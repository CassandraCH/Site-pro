        <p class="section-subtitle">Posez-moi vos questions ou contactez-moi autrement.</p>
    </div>

    <div class="main-content">
        <div class="contact-form">
            <form action="#" method="post">
                <div class="element-form">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="user_name" autofocus="true">
                </div>

                <div class="element-form">
                    <label for="mail">Email</label>
                    <input type="mail" id="mail" name="user_mail">
                </div>

                <div class="element-form">
                    <label for="msg">Votre message</label>
                    <textarea id="msg" name="user_msg"></textarea>
                </div>
                <input type="submit" id="validate" value="Envoyer">
            </form>
        </div>
    </div>
